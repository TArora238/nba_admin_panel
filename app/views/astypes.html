<div class="row p-b-30" ng-controller="ASTypesController as astypes">
    <div class="animated fadeIn">
        <!--<h3 class="page-header-divpage-header">Sales</h3>-->
        <div class="row p-15">
            <h3 class="col-lg-4 col-md-4 col-xs-12 col-sm-4 p-0 m-0">Additional Services Types</h3>
            <button type="button" ng-click="astypes.addEditType('Add')" class="btn btnDefault pull-right"
                    style="text-transform:capitalize">Add</button>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-lg-12 text-center m-t-30" ng-if="astypes.as_types.length==0">
                <img src="app/img/SVG/empty/patients.svg" />
                <h4 style="color:#8592a5">No Additional Services Type added yet</h4>
            </div>
            <div class="panel panel-default row p-15" ng-if="astypes.as_types.length>0">
                <div class="tableDiv">
                    <div class="table-responsive">
                        <table id="dtCuisines"  datatable="ng" dt-options="mCtrl.dtOptions"  class="table table-striped table-hover table-vmiddle" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                 <th class="smallTD">S.No.</th>
                                 <th class="normalTD">Type Name</th>
                                 <th class="normalTD">Multiple Select</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in astypes.as_types">
                                <td class="smallTD">{{$index+1}}</td>
                                <td class="normalTD">{{data.type_name}}</td>
                                <td class="normalTD" ng-if="data.can_select_multiple==1">Yes</td>
                                <td class="normalTD" ng-if="data.can_select_multiple==0">No</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="addEditTypeModal">
        <div class="ngdialog-message logoutpopo m-0">

            <div class="ngdialog-header">
                <p>{{astypes.mode}} Additional Service Type</p>
            </div>
            <div class="ngdialog-body" style="padding: 0!important;">
                <div class="col-lg-12 p-0 col-md-12 col-sm-12 col-xs-12">
                    <form name="astypes.typeForm" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-15" ng-submit="astypes.typeForm.$submitted&&astypes.addEditTypeFn(astypes.mode)">
                        <div class="form-group">
                            <label>Type Name</label>
                            <input type="text" maxlength=50 minlength="2"
                                   ng-model="astypes.type.type_name" class="form-control" required/>
                        </div>
                        <div class="form-group" >
                            <div class="checkbox c-checkbox">
                                <label>
                                    <input type="checkbox" name="can_select_multiple" ng-model="astypes.type.can_select_multiple" />
                                    <span class="fa fa-check"></span>Can Select Multiple Options
                                </label>
                            </div>
                        </div>
                        <hr class="popHR">

                        <button type="button"
                                class="btn pull-left btn-cancel m-r-15" ng-click="closeThisDialog('button')">Cancel
                        </button>
                        <button type="submit"
                                class="m-l-15 btn btnDefault pull-right btn-pop" ng-if="astypes.mode=='Add'">Add
                        </button>
                        <button type="submit"
                                class="m-l-15 btn btnDefault pull-right btn-pop" ng-if="astypes.mode=='Edit'">Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="enableDisableConfirmFirst">
        <div class="ngdialog-message logoutpopo">
            <div class="ngdialog-header">
                <p>{{astypes.block}} Confirmation</p>
            </div>
            <div class="ngdialog-body">
                <p>Are you sure you want to <strong>{{astypes.block}}</strong> this additional service? </p>
                <button type="button" ng-click="closeThisDialog('button')"
                        class="btn btn-default pull-left btn-cancel">Cancel
                </button>
                <button type="button" ng-click="astypes.enableDisableYes()"
                        class="btn btn-primary pull-right btn-pop">Confirm
                </button>
            </div>
        </div>
    </script>
</div>
