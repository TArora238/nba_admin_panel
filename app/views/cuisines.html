<div class="row p-b-30" ng-controller="CuisinesController as cuisine">
    <div class="animated fadeIn">
        <!--<h3 class="page-header-divpage-header">Sales</h3>-->
        <div class="row p-15">
            <h3 class="col-lg-4 col-md-4 col-xs-12 col-sm-4 p-0 m-0">Manage Cuisines</h3>
            <button class="col-lg-1 col-md-1 col-sm-1 btnDefault col-xs-2 pull-right"
                   style="height: 44px" ng-click="cuisine.ngDialogPop('add_cuisine_modal','smallPop')">Add Cuisine</button>
            <div class="pull-right col-lg-3 col-md-3 col-xs-6 col-sm-3 greenDiv" style="max-width:200px;padding:12.5px">
                <h4><span>Total Cuisines : </span>&nbsp;{{cuisine.totalItems||0}}</h4>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-lg-12 text-center m-t-30" ng-if="cuisine.cuisines.length==0">
                <img src="app/img/SVG/empty/patients.svg" />
                <h4 style="color:#8592a5">No Cuisines added yet</h4>
            </div>
            <div class="panel panel-default row p-15" ng-if="cuisine.cuisines.length>0">
                <div class="tableDiv">
                    <div class="table-responsive">
                        <table id="dtCuisines"  datatable="ng" dt-options="mCtrl.dtOptions"  class="table table-striped table-hover table-vmiddle" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                 <th class="smallTD">S.No.</th>
                                <th class="normalTD">Cuisine Name</th>
                                <th class="normalTD">Cuisine Pic</th>
                                <th class="largeTD">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in cuisine.cuisines">
                                <td class="smallTD">{{$index+1}}</td>
                                <td class="normalTD">
                                    <!-- {{data.patient_first_name}}&nbsp;{{data.patient_last_name}} -->
                                    <a style="color:#000000" >{{data.name}}</a>
                                </td>
                                <td class="normalTD">
                                    <img style="height: 150px;" ng-src="{{data.cuisinePic.original}}">
                                </td>

                                <td class="largeTD">
                                    <a class="btn btn-sm btn-actions" title="Deactivate" ng-click="cuisine.deleteCuisine(data)">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" ng-show="visible" id="delete_cuisine_modal">
        <div class="ngdialog-message logoutpopo">

            <div class="ngdialog-header">
                <p>Delete Cuisine</p>
            </div>
            <div class="ngdialog-body">
                <p>Are you sure you want to delete the cuisine "{{cuisine.cuisine.name}}" ?</p>
                 <button type="button" ng-click="closeThisDialog('button')"
                        class="btn btn-default pull-left btn-cancel">Cancel
                        </button>
                        <button type="button" ng-click="cuisine.deleteCuisineFn()"
                                class="btn btn-primary pull-right btn-pop">Delete
                        </button>
            </div>
        </div>
    </script>
    <script type="text/ng-template" ng-show="visible" id="add_cuisine_modal">
        <div class="ngdialog-message logoutpopo">

            <div class="ngdialog-header">
                <p>Add Cuisine</p>
            </div>
            <div class="ngdialog-body">
                <form name="cuisine.addCuisineFrom" ng-submit="cuisine.addCuisineFrom.$submitted&&cuisine.addCuisineFn()">
                    <div class="form-group">
                        <label>Enter Cuisine Name</label>
                        <input class="form-control" ng-model="cuisine.addCuisine.name" required>
                    </div>
                    <div class="form-group">
                        <label>Cuisine Picture</label>
                        <input class="form-control" onchange="angular.element(this).scope().picUpload(this.files)" filestyle="" type="file" data-button-text="Choose File" data-class-button="btn btn-default"
                               data-classinput="form-control inline" nv-file-select="" required accept="image/*"/>
                    </div>
                <button type="button" ng-click="closeThisDialog('button')"
                        class="btn btn-default pull-left btn-cancel">Cancel
                        </button>
                <button type="submit" class="btn btn-primary pull-right btn-pop">Add
                </button>

                </form>

            </div>
        </div>
    </script>
</div>
