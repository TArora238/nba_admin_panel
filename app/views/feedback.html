<div class="row p-b-30" ng-controller="FeedbackController as feed">
    <div class="animated fadeIn">
        <!--<h3 class="page-header-divpage-header">Sales</h3>-->
        <div class="row p-15">
            <h3 class="col-lg-4 col-md-4 col-xs-12 col-sm-4 p-0 m-0">Customer Feedback</h3>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-lg-12 text-center m-t-30" ng-if="feed.feedbackList.length==0">
                <img src="app/img/SVG/empty/patients.svg" />
                <h4 style="color:#8592a5">No Feedback added yet</h4>
            </div>
            <div class="panel panel-default row p-15" ng-if="feed.feedbackList.length>0">
                <div class="tableDiv">
                    <div class="table-responsive">
                        <table id="dtCuisines"  datatable="ng" dt-options="mCtrl.dtOptions"  class="table table-striped table-hover table-vmiddle" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                 <th class="smallTD">S.No.</th>
                                 <th class="normalTD">Date</th>
                                 <th class="normalTD">Name</th>
                                 <th class="normalTD">Email</th>
                                 <th class="normalTD">Feedback</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in feed.feedbackList">
                                <td class="smallTD">{{$index+1}}</td>
                                <td class="normalTD">{{data.date_added|date:'MMMM dd yyyy, hh:mm a'}}</td>
                                <td class="normalTD">{{data.user_name}}</td>
                                <td class="normalTD">{{data.user_email}}</td>
                                <td class="normalTD">{{data.feedback}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
