<div class="row p-b-30" ng-controller="MenusController as menu">
    <div class="animated fadeIn">
        <!--<h3 class="page-header-divpage-header">Sales</h3>-->
        <div class="row p-15">
            <h3 class="col-lg-4 col-md-4 col-xs-12 col-sm-4 p-0 m-0">Manage Menu</h3>
            <button class="col-lg-1 col-md-1 col-sm-1 btnDefault col-xs-2 pull-right"
                   style="height: 44px" ng-click="menu.addMenuPop()" disabled>Add Menu</button>
            <div class="pull-right col-lg-3 col-md-3 col-xs-6 col-sm-3 greenDiv" style="max-width:200px;padding:12.5px">
                <h4><span>Total Menus : </span>&nbsp;{{menu.totalItems||0}}</h4>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-lg-12 text-center m-t-30" ng-if="menu.menus.length==0">
                <img src="app/img/SVG/empty/patients.svg" />
                <h4 style="color:#8592a5">No Menus added yet</h4>
            </div>
            <div class="panel panel-default row p-15" ng-if="menu.menus.length>0">
                <div class="tableDiv">
                    <div class="table-responsive">
                        <table id="dtMenus"  datatable="ng" dt-options="mCtrl.dtOptions"  class="table table-striped table-hover table-vmiddle" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                 <th class="smallTD">S.No.</th>
                                 <th class="normalTD">Date</th>
                                <th class="normalTD">Menu Item</th>
                                <th class="normalTD">Picture</th>
                                <th class="normalTD">Description</th>
                                <th class="normalTD">Veg/Non-Veg</th>
                                <th class="normalTD">Price</th>
                                <th class="largeTD">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in menu.menuItems">
                                <td class="smallTD">{{$index+1}}</td>
                                <td class="normalTD">{{data.date}}</td>
                                <td class="normalTD"><a style="color:#000000" >{{data.name}}</a></td>
                                <td class="normalTD">
                                    <img ng-if="data.menuItemPic.original!=null" ng-src="{{data.menuItemPic.original}}" style="height: 150px">
                                    <label  ng-if="data.menuItemPic.original==null">N/A</label>
                                </td>
                                <td class="normalTD">{{data.description}}</td>
                                <td class="normalTD" style="color:#000000" ng-if="data.isVeg">Veg</td>
                                <td class="normalTD" style="color:#fb797e" ng-if="!data.isVeg">Non-Veg</td>
                                <td class="normalTD">Rs {{data.price}}</td>
                                <td class="largeTD">
                                    <a class="btn btn-sm btn-actions" title="Deactivate" ng-click="menu.deleteMenu(data)">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" ng-show="visible" id="delete_menu_modal">
        <div class="ngdialog-message logoutpopo">

            <div class="ngdialog-header">
                <p>Delete Menu</p>
            </div>
            <div class="ngdialog-body">
                <p>Are you sure you want to delete the menu "{{menu.menu.name}}" ?</p>
                 <button type="button" ng-click="closeThisDialog('button')"
                        class="btn btn-default pull-left btn-cancel">Cancel
                        </button>
                        <button type="button" ng-click="menu.deleteMenuFn()"
                                class="btn btn-primary pull-right btn-pop">Delete
                        </button>
            </div>
        </div>
    </script>
    <script type="text/ng-template" ng-show="visible" id="add_menu_modal">
        <div class="ngdialog-message logoutpopo">

            <div class="ngdialog-header">
                <p>Add Menu</p>
            </div>
            <div class="ngdialog-body">
                <form name="menu.addMenuFrom" ng-submit="menu.addMenuFrom.$submitted&&menu.addMenu()">
                    <div class="form-group">
                    <label>Enter Menu Name</label>
                    <input class="form-control" ng-model="menu.name">
                </div>
                <button type="button" ng-click="closeThisDialog('button')"
                        class="btn btn-default pull-left btn-cancel">Cancel
                        </button>
                <button class="btn btn-primary pull-right btn-pop">Add
                </button>

                </form>

            </div>
        </div>
    </script>
</div>
