<div class="row p-b-30" ng-controller="SkillsController as skill">
    <div class="animated fadeIn">
        <!--<h3 class="page-header-divpage-header">Sales</h3>-->
        <div class="row p-15">
            <h3 class="col-lg-4 col-md-4 col-xs-12 col-sm-4 p-0 m-0">Artist Skills</h3>
            <button type="button" ng-click="skill.addEditSkill('Add')" class="btn btnDefault pull-right"
                    style="text-transform:capitalize">Add</button>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="col-md-12 col-lg-12 text-center m-t-30" ng-if="skill.skills.length==0">
                <img src="app/img/SVG/empty/patients.svg" />
                <h4 style="color:#8592a5">No Skills added yet</h4>
            </div>
            <div class="panel panel-default row p-15" ng-if="skill.skills.length>0">
                <div class="tableDiv">
                    <div class="table-responsive">
                        <table id="dtCuisines"  datatable="ng" dt-options="mCtrl.dtOptions"  class="table table-striped table-hover table-vmiddle" style="table-layout:fixed;">
                            <thead>
                            <tr>
                                 <th class="smallTD">S.No.</th>
                                 <th class="normalTD">Name</th>
                                 <th class="normalTD">Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in skill.skills">
                                <td class="smallTD">{{$index+1}}</td>
                                <td class="normalTD">{{data.skill}}</td>
                                <td class="largeTD">
                                    <a class="btn btn-sm btn-actions" title="Deactivate" ng-click="skill.addEditSkill('Edit',data)">
                                        Edit
                                    </a>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="addEditSkillModal">
        <div class="ngdialog-message logoutpopo m-0">

            <div class="ngdialog-header">
                <p>{{skill.mode}} Skill</p>
            </div>
            <div class="ngdialog-body" style="padding: 0!important;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <form name="skill.addSkillForm" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-15" ng-submit="skill.addSkillForm.$submitted&&skill.addEditSkillFn(skill.mode)">
                        <div class="form-group">
                            <label>Skill Name</label>
                            <input type="text" maxlength=25 minlength="2"
                                   ng-model="skill.skill.skill" class="form-control" required/>
                        </div>

                        <hr class="popHR">

                        <button type="button"
                                class="btn pull-left btn-cancel m-r-15" ng-click="closeThisDialog('button')">Cancel
                        </button>
                        <button type="submit"
                                class="m-l-15 btn btnDefault pull-right btn-pop" ng-if="skill.mode=='Add'">Add
                        </button>
                        <button type="submit"
                                class="m-l-15 btn btnDefault pull-right btn-pop" ng-if="skill.mode=='Edit'">Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </script>
</div>
